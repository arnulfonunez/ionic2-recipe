
<ion-menu [content]="nav" >
    <ion-header color="nav-color"> 
        <ion-toolbar color="nav-color" >
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content >
        <ion-grid >
        <ion-list >
            <button *ngIf="isAuthenticated" ion-item (click)="onLoad(rootPage)" icon-left >
                <ion-icon name="book"></ion-icon>
                Recipe Book
            </button>

            <button *ngIf="!isAuthenticated" ion-item (click)="onLoad(signinPage)" icon-left>
                <ion-icon name="log-in"></ion-icon>
                Login
            </button>

            <button *ngIf="!isAuthenticated" ion-item (click)="onLoad(signupPage)" icon-left>
                <ion-icon name="person"></ion-icon>
                Signup
            </button>

            <button *ngIf="isAuthenticated" ion-item (click)="onLoad(settingsPage)" icon-left>
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </button>

            <button *ngIf="isAuthenticated" ion-item (click)="onLogout()" icon-left>
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>

        </ion-list>
        </ion-grid>
    </ion-content>
</ion-menu>



<ion-nav [root]="rootPage" #nav color="nav-color"></ion-nav>
