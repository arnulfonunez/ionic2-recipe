<ion-header>
  <ion-navbar color="nav-color">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #myForm="ngForm" (ngSubmit)="onLogin(myForm)">
  <ion-list >
    <ion-item>
      <ion-label fixed>User Name</ion-label>
      <ion-input type="email" placeholder="User Name" ngModel name="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password" ngModel name="password" required></ion-input>
    </ion-item>
  </ion-list>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
</form>
</ion-content>
