<ion-header>
  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #theForm="ngForm" (ngSubmit)="onSubmitRecipe(theForm)">
    <ion-list >
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" name="title" required ngModel></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
