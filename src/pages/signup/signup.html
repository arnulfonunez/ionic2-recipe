<ion-header>
  <ion-navbar>
        <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form #myForm="ngForm" (ngSubmit)="onSignup(myForm)">
  <ion-list >
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>User Name</ion-label>
      <ion-input type="text" ngModel name="userName" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" ngModel name="password" required [minLength]="6" [maxLength]="12"></ion-input>
    </ion-item>
  </ion-list>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Sign Up</ion-input>

</form>
</ion-content>
